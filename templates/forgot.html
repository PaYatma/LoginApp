<!doctype html>

<head>
  {% block styles %}
  <link rel="stylesheet" href="{{url_for('.static', filename='login.css')}}">
  <link rel="stylesheet" href="{{url_for('.static', filename='flashes.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endblock %}
</head>

{% extends 'base.html' %}
{% block content %}

  {%  for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }} alert-dismissible fade show"
   role="alert" style="text-align: center; font-style:inherit;">
    {{ message}}
  </div>
  {% endfor %}

  <div class="loginBox"><h2 id="resetpwd" style="position:center;">Forgot password</h2>
    <img class="user" src="https://www.md-clinicals.com/assets/img/logo.png" style="margin-bottom: 10px;" height="60px" width="260px">
    <form method="POST" action="{{url_for('forgot')}}">
        {{form.hidden_tag()}}
        {{form.email}}
        {{form.submit}}   
        <div><a href="{{url_for('login')}}"><h3 style="font-family:tempus sans itc;">Login page</h3></a>
          <a href="{{url_for('home')}}"><i class="fa fa-fw fa-home"></i></a> 
        </div>
      </form></br>
  </div>

  {% endblock %}
